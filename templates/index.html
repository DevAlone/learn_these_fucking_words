<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ .title }}</title>
<style>

</style>
</head>
<body>
<h1>languages</h1>
{{.languages}}

<h1>words</h1>
{{range $word := .words}}
<p>{{$word.LanguageId}}: {{$word.Word}}</p>
{{end}}

<h1>users</h1>
{{range $user := .users}}
<p>{{$user.Id}}: {{$user.Username}}</p>
{{end}}

<h1>memorizations</h1>
{{range $memorization := .memorizations}}
<p>{{$memorization}}</p>
{{end}}
</body>

</html>
